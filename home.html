<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
  </head>
  <body>
    <h1 class="text-3xl text-center mt-12">
      Your account details
      <span class="text-red-400 font-semibold">Showing below !</span>
    </h1>

    <section
      class="grid md:grid-cols-3 grid-cols-1 gap-4 mt-12 container mx-auto"
    >
      <div class="bg-green-100 p-8 rounded shadow-lg">
        <p class="text-2xl">Deposite</p>
        <p class="text-4xl">$00</p>
      </div>
      <div class="bg-red-100 p-8 rounded shadow-lg">
        <p class="text-2xl">Withdraw</p>
        <p class="text-4xl">$00</p>
      </div>
      <div class="bg-purple-100 p-8 rounded shadow-lg">
        <p class="text-2xl">Total balance</p>
        <p class="text-4xl">$00</p>
      </div>
    </section>

    <section class="mt-16 grid grid-cols-2 container mx-auto gap-4">
      <div class="bg-blue-200 rounded shadow-lg p-8">
        <p class="text-2xl">Please Deposite</p>

        <input
          class="block my-4 p-2 w-1/2 rounded"
          type="number"
          id=""
          placeholder="$$"
        />
        <button
          id="loginbutton"
          class="inline-block bg-red-400 px-3 py-2 text-white rounded hover:bg-red-500"
        >
          Deposite
        </button>
      </div>
      <div class="bg-cyan-200 rounded shadow-lg p-8">
        <p class="text-2xl">Please Withdraw</p>

        <input
          class="block my-4 p-2 w-1/2 rounded"
          type="number"
          id=""
          placeholder="$$"
        />
        <button
          id="loginbutton"
          class="inline-block bg-red-400 px-3 py-2 text-white rounded hover:bg-red-500"
        >
          Withdraw
        </button>
      </div>
    </section>

    <!-- tailwind CDN link  -->
    <script src="https://cdn.tailwindcss.com"></script>
  </body>
</html>
